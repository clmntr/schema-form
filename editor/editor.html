<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Bootstrap Schema Form example</title>

        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../node_modules/pickadate/lib/themes/classic.css">
        <link rel="stylesheet" href="../node_modules/pickadate/lib/themes/classic.date.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-vertical-tabs/bootstrap.vertical-tabs.min.css">
        <link rel="stylesheet" href="editor.css"></link>

        <script type="text/javascript" src="polyfill.js"></script>
    </head>
    <body ng-app="example" ng-controller="exampleController" ng-cloak>

        <div class="col-md-12">
            <h1>Schema Form Example</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h3>The Generated Form</h3>

                    <form 
                        name="ngform"
                        sf-schema="schema"
                        model="modelData"
                        form="form"
                        ng-submit="submitForm(ngform,modelData)"
                        sf-options="{ formDefaults: { ngModelOptions: { timezone: '+0430' } }}"
                        class="ng-cloak"
                    ></form>

                    <div ng-show="ngform.$valid"><em>Form is valid</em></div>
                    <div ng-show="ngform.$invalid"><em>Form is not valid</em></div>

                    <h3>Model</h3>
                    <pre ng-cloak>{{ modelData | json }}</pre>
                </div>
                <div class="col-sm-8">
                    <h3>Select Example</h3>
                    <div class="form-group">
                        <select 
                            class="form-control" id="selectTest"
                            ng-model="selectedTest"
                            ng-options="obj.name for obj in tests">
                        </select>
                    </div>

                    <h3>Form</h3>
                    <div 
                        ui-ace="{ theme: 'monokai',mode:'json'}"
                        ng-class="{red: !itParsesForm}" 
                        ng-model="formJson" 
                        class="form-control form"
                    ></div>

                    <h3>Schema</h3>
                    <div 
                        ui-ace="{ theme: 'monokai',mode:'json'}"
                        ng-class="{red: !itParses}" 
                        ng-model="schemaJson" 
                        class="form-control schema"
                    ></div>
                </div>
            </div>
        </div>

        <script type="text/ng-template" id="template/tooltip/tooltip-popup.html">
            <div class="tooltip {{placement}} {{class}}" ng-class="{ in: isOpen(), fade: animation() }">
                <div class="tooltip-arrow"></div>
                <div class="tooltip-inner" ng-bind="content"></div>
            </div>
        </script>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/g/jquery.ui@1.10"></script>

        <script type="text/javascript" src="../node_modules/tv4/tv4.js"></script>
        <script type="text/javascript" src="../node_modules/ace-builds/src-min-noconflict/ace.js"></script>
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="../node_modules/objectpath/lib/ObjectPath.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ng-clip/0.2.6/ng-clip.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>

        <script type="text/javascript" src="../node_modules/angular-ui-sortable/dist/sortable.js"></script>
        <script type="text/javascript" src="../node_modules/angular-ui-ace/src/ui-ace.js"></script>

        <!-- <script type="text/javascript" src="//cdn.tinymce.com/4/tinymce.min.js"></script> -->
        <!-- <script type="text/javascript" src="../bower_components/tx-tinymce/tx-tinymce.js"></script> -->

        <!-- <script type="text/javascript" src="../bower_components/spectrum/spectrum.js"></script> -->
        <!-- <script type="text/javascript" src="../bower_components/spectrum/i18n/jquery.spectrum-sv.js"></script> -->
        <!-- <script type="text/javascript" src="../bower_components/angular-spectrum-colorpicker/dist/angular-spectrum-colorpicker.js"></script> -->

        <script type="text/javascript" src="../dist/bundles/angular-schema-form-bootstrap.js"></script>

        <script type="text/javascript" src="../plugins/decorators/bootstrap/addons/bootstrap-datepicker.js"></script>
        <!-- <script type="text/javascript" src="../bower_components/angular-schema-form-colorpicker/bootstrap-colorpicker.js"></script> -->
        <!-- <script type="text/javascript" src="../bower_components/angular-schema-form-tinymce/bootstrap-tinymce.js"></script> -->

        <script type="text/javascript" src="editor.js"></script>
    </body>
</html>
